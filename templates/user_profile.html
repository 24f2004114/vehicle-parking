<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>Neuro Parking</title>
</head>
<body style="font-family: 'Poppins',sans-serif;">

    <div class="container mt-5">
        <h3>Edit/View Profile</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form label">Username</label>
                <input type="text" class="form-control" name="username" id="username" value="{{ user.Username }}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form label">Password</label>
                <input type="password" class="form-control" name="password" id="password" value="{{ user.password }}" required>
            </div>
            <div class="mb-3">
                <label for="fullname" class="form label">Full Name</label>
                <input type="text" class="form-control" name="fullname" id="fullname" value="{{ user.fullname }}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form label">Email ID</label>
                <input type="email" class="form-control" name="email" id="email" value="{{ user.email_ID }}" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form label">Address</label>
                <input type="text" class="form-control" name="address" id="address" value="{{ user.address }}" required>
            </div>

            <div class="mb-3">
                <label for="pincode" class="form label">Pin Code</label>
                <input type="number" class="form-control" name="pincode" id="pincode" value="{{ user.PinCode }}" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Update Profile</button>
                <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
