<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Neuro Parking</title>
</head>
<body style="font-family: 'Poppins',sans-serif;">

    <div class="container mt-5">
        <h2 class="text-center mb-4">View/Delete Parking Spot</h2>
        <form action="" method="POST">
            <table class="table table-bordered text-center">
                <thead class="table-striped">
                    <tr>
                        <th>Spot ID</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ spot.Spot_ID }}</td>
                        <td>
                            {% if spot.Status %}
            <a href="{{ url_for('occupied_details',booking_id=booking.Booking_ID)}}" class="text-danger" >O</a>
            {% else %}
            <p class="text-success">A</p>
            {% endif %}
                        </td>
                    </tr>
                </tbody>

            </table>
    </div>

        <div style="text-align: center;">
                      <input type="submit" class="btn btn-primary " value="Delete">
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-success">Close</a>
                    </div>
</body>
</html>
