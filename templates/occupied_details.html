<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">

    <title>Neuro Parking</title>
</head>
<body style="font-family: 'Poppins',sans-serif;">
    <div style="background-color: darkolivegreen; padding: 10px;">
        <h2 class="text-center">Occupied Parking Lot Details</h2>

    </div>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div id="inner">
            <div id="form" style="width:500px;
            height: 700px;
            margin:auto;
            border: 1px solid black;
            margin-top: 50px;
            padding: 5px;">
                <h3>Occupied Parking Spot Details</h3>
                <form action="">
                    <p><strong>ID:</strong> {{ details[0] }}</p>
                    <p><strong>Customer ID:</strong> {{ details[1] }}</p>
                    <p><strong>Vehicle Number:</strong> {{ details[2] }}</p>
                    <p><strong>Time of parking:</strong> {{ details[3] }}</p>
                    <p><strong>Parking cost:</strong> {{ details[4] }}</p>
                    
                    <div style="text-align: center;">
                
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-success">Close</a>
                    </div>
                  </form>
            </div>
        </div>
    </div>
    
</body>
</html>
