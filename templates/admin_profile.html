<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">

    <title>Neuro Parking</title>
</head>
<body>
    <div style="background-color: darkolivegreen; padding: 10px;">
        <h1 class="text-center">Admin Profile</h1>

    </div>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div id="inner">
            <div id="form" style="width:500px;
            height: 700px;
            margin:auto;
            border: 1px solid black;
            margin-top: 50px;
            padding: 5px;">
    
                <form action="" method="post">
                    <div class="mb-3">
                      <label for="id" class="form-label">Admin ID</label>
                      <input type="text" class="form-control" id="id"  name="id" value="{{ admin.admin_ID }}" required>
                    </div>
                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" id="username" name="username" value="{{ admin.username }}" required>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" name="password" value="{{ admin.password }}" required>
                    </div>
                    <div style="text-align: center;">
                      <input type="submit" class="btn btn-primary " value="Update">
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-success">Close</a>
                    </div>
                  </form>
            </div>
        </div>
    </div>
    
</body>
</html>
