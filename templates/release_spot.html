<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">

    <title>Release Spot</title>
</head>
<body>
    <div style="background-color: darkolivegreen; padding: 10px;">
        <h1 class="text-center">Release Spot</h1>

    </div>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div id="inner">
            <div id="form" style="width:500px;
            height: 700px;
            margin:auto;
            border: 1px solid black;
            margin-top: 50px;
            padding: 5px;">
                
                <form action="" method="post">
                    <p>Spot ID:{{ booking.spot.Spot_ID }}</p>
                    <p>Vehicle No:{{ booking.vehicle_number }}</p>
                    <p>Parking Time:{{ booking.booking_time }}</p>
                    <p>Release Time:{{ now() }}</p>



                    
                    
                    <div style="text-align: center;">
                      <input type="submit" class="btn btn-primary " value="Release">
                    <a href="{{ url_for('user_dashboard') }}" class="btn btn-outline-success">Cancel</a>
                    </div>
                  </form>
            </div>
        </div>
    </div>
    
</body>
</html>
