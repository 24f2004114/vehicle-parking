<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">

    <title>Neuro Parking</title>
</head>
<body style="font-family: 'Poppins',sans-serif;">
    <div style="background-color: darkolivegreen; padding: 10px;">
        <h1 class="text-center">Edit Parking Lot</h1>

    </div>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div id="inner">
            <div id="form" style="width:500px;
            height: 700px;
            margin:auto;
            border: 1px solid black;
            margin-top: 50px;
            padding: 5px;">
                <h1>Update Form</h1>
                <form action="" method="post">
                    <div class="mb-3">
                      <label for="location" class="form-label">Prime Location Name</label>
                      <input type="text" class="form-control" id="location"  name="location" value="{{ lot.Prime_Location_Name }}" required>
                    </div>
                    <div class="mb-3">
                      <label for="Address" class="form-label">Address</label>
                      <input type="text" class="form-control" id="Address" name="Address" value="{{ lot.Address }}" required>
                    </div>
                    <div class="mb-3">
                      <label for="Pincode" class="form-label">Pincode</label>
                      <input type="number" class="form-control" id="Pincode" name="Pincode" value="{{ lot.PinCode }}" required>
                    </div>
                    <div class="mb-3">
                      <label for="Price" class="form-label">Price(per hour)</label>
                      <input type="number" class="form-control" id="Price" name="Price" value="{{ lot.Price }}" required>
                    </div>
                    <div class="mb-3">
                      <label for="maximum_spots" class="form-label">Maximum Spots</label>
                      <input type="number" class="form-control" id="maximum_spots" name="maximum_spots" value="{{ lot.Maximum_spots }}" required>
                    </div>
                    
                    <div style="text-align: center;">
                      <input type="submit" class="btn btn-primary " value="Update">
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-success">Cancel</a>
                    </div>
                  </form>
            </div>
        </div>
    </div>
    
</body>
</html>
