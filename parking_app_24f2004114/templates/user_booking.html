<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">

    <title>Neuro Parking</title>
</head>
<body style="font-family: 'Poppins',sans-serif;">
    <div style="background-color: darkolivegreen; padding: 10px;">
        <h3 class="text-center">Book the Parking Spot</h3>

    </div>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div id="inner">
            <div id="form" style="width:500px;
            height: 700px;
            margin:auto;
            border: 1px solid black;
            margin-top: 50px;
            padding: 5px;">
                <form action="" method="post">
                    <div class="mb-3">
                      <label for="spot_id" class="form-label">Spot ID:</label>
                      <input type="text" class="form-control" id="spot_id"  name="spot_id" value="{{ spot.Spot_ID }}" required readonly>
                    </div>
                    <div class="mb-3">
                      <label for="lot_id" class="form-label">Lot ID:</label>
                      <input type="text" class="form-control" id="lot_id" name="lot_id" value="{{ lot.Lot_ID }}" required readonly>
                    </div>
                    <div class="mb-3">
                      <label for="user_id" class="form-label">User ID:</label>
                      <input type="text" class="form-control" id="user_id" name="user_id" value="{{ user_id }}" required readonly>
                    </div>
                    <div class="mb-3">
                      <label for="vehicle_number" class="form-label">Vehicle Number:</label>
                      <input type="text" class="form-control" id="vehicle_number" name="vehicle_number" required>
                    </div>

                    
                    <div style="text-align: center;">
                      <input type="submit" class="btn btn-primary " value="Reserve">
                    <a href="{{ url_for('user_dashboard') }}" class="btn btn-outline-success">Cancel</a>
                    </div>
                  </form>
            </div>
        </div>
    </div>
    
</body>
</html>
